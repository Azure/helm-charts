version: 2
jobs:
  build:
    docker:
      - image: quay.io/deis/go-dev:v1.2.0
    steps:
      # TODO: save the checked-out code in a working directory.
      # do the same with the installed helm and az binaries
      - checkout
      - run:
          name: Install Basic Utilities
          command: ./install-base-prereqs.sh
          working_directory: scripts
      - run:
          name: Install Helm
          command: ./install-helm.sh
          working_directory: scripts
      - run:
          name: Helm Lint
          command: ./helm-lint.sh
          working_directory: scripts
  # this step tests the install script for the Azure CLI
  test-install-az-cli:
    docker:
      - image: quay.io/deis/go-dev:v1.2.0
    steps:
      - checkout
      - run:
          name: Install Basic Utilities
          command: ./install-base-prereqs.sh
          working_directory: scripts
      - run:
          name: Install the Azure CLI
          command: ./install-azure-cli.sh
          working_directory: scripts
  helm-sync:
    docker:
      - image: quay.io/deis/go-dev:v1.2.0
    steps:
      - checkout
      - run:
          name: Install Basic Utilities
          command: ./install-base-prereqs.sh
          working_directory: scripts
      - run:
          name: Install Helm
          command: ./install-helm.sh
          working_directory: scripts
      - run:
          name: Install Azure CLI 2.0
          command: ./install-azure-cli.sh
          working_directory: scripts
      - run:
          name: Sync Helm Repository
          command: ./helm-repo-sync.sh
          working_directory: scripts
          branches:
            only:
              - master
workflows:
  version: 2
  build:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              ignore: master
      - build:
          requires:
            - hold
  test-install-az-cli:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              ignore: master
      - test-install-az-cli:
          requires:
            - hold
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - helm-sync:
          requires:
            - build
          filters:
            branches:
              only: master
